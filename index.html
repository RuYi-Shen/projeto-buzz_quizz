<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link href="./media/favicon.ico" rel="icon" type="image/x-icon"/>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/mobile-style-quizz-list.css"/>
    <link rel="stylesheet" href="css/mobile-style-quizz-page.css"/>
    <link rel="stylesheet" href="css/mobile-style-quizz-creation.css"/>

    <link rel="stylesheet" href="css/desktop-style.css"/>

    <link rel="stylesheet" href="css/utility.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header><h1>BuzzQuizz</h1></header>

    <main class="quizz-list">
        <section class="my-quizz">
            <div class="my-quizz-header hide">
                <h2>Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="createNewQuizz()"></ion-icon>
            </div>
            
            <div class="empty-quizz quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="createNewQuizz()"><p>Criar Quizz</p></button>
            </div>
            <div class="quizzes"></div>
        </section>
        <section class="all-quizz">
            <h2>Todos os Quizzes</h2>
            <div class="quizzes"></div>
        </section>
    </main>

    <main class="quizz-page hide">
    </main>

    <main class="quizz-creation info hide">
        <h2>Comece pelo começo</h2>
        <section class="inputs">
            <input type="text" maxlength="65" placeholder="Título do seu quizz" required>
            <input type="url" pattern="https://.*" placeholder="URL da imagem do seu quizz" required>
            <input type="number" min="3" placeholder="Quantidade de perguntas do quizz" required>
            <input type="number" min="2" placeholder="Quantidade de níveis do quizz" required>
        </section>
        <button onclick="goToQuestions()">Prosseguir pra criar perguntas</button>
    </main>

    <main class="quizz-creation question">
        <h2>Crie suas perguntas</h2>
        <section class="questions">
            <section class="question-1">
                <h3>Pergunta 1</h3>
                <input type="text" placeholder="Texto da pergunta">
                <input type="text" placeholder="Cor de fundo da pergunta">
                <h3>Resposta Correta</h3>
                <input type="text" placeholder="Resposta correta">
                <input type="url" pattern="https://.*" placeholder="URL da imagem">
                <h3>Respostas Incorretas</h3>
                <input type="text" placeholder="Resposta incorreta 1">
                <input type="url" pattern="https://.*" placeholder="URL da imagem 1">
                <div class="wrong-answer-spacer"></div>
                <input type="text" placeholder="Resposta incorreta 2">
                <input type="url" pattern="https://.*" placeholder="URL da imagem 2">
                <div class="wrong-answer-spacer"></div>
                <input type="text" placeholder="Resposta incorreta 3">
                <input type="url" pattern="https://.*" placeholder="URL da imagem 3">
            </section>
            <section class="adicional-questions"></section>
        </section>
        <button onclick="goToQuestions()">Prosseguir pra criar níveis</button>
    </main>

    <main class="quizz-creation level hide">
        <h2>Agora, decida os níveis!</h2>
        <button onclick="goToQuestions()">Finalizar Quizz</button>
    </main>

    <main class="quizz-creation sucess hide">
        <h2>Seu quizz está pronto!</h2>
        <button onclick="goToQuestions()">Acessar Quizz</button>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="quizz-page.js"></script>
    <script src="script.js"></script>
</body>

</html>

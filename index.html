<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link href="./media/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="mobile-style.css"/>
    <link rel="stylesheet" href="desktop-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header><h1>BuzzQuizz</h1></header>

    <main class="quizz-list">
        <section class="my-quizz">
            <div class="my-quizz-header hide">
                <h2>Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="createNewQuizz()"></ion-icon>
            </div>
            
            <div class="empty-quizz quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="createNewQuizz()"><p>Criar Quizz</p></button>
            </div>
            <div class="quizzes"></div>
        </section>
        <section class="all-quizz">
            <h2>Todos os Quizzes</h2>
            <div class="quizzes"></div>
        </section>
    </main>

    <main class="quizz-page hide">
        <section class="quizz-page-header">
            <div>
                <p>Teste</p>
            </div>
        </section>
        <section class="quizz-page-questions">
            <article>
                <div class="question-title">blabla</div>
                <div class="answers">
                    <div class="answer">
                        <img src="https://http.cat/200.jpg" alt="answer-image">
                        <p>oi</p>
                    </div>
                    <div class="answer">
                        <img src="https://http.cat/200.jpg" alt="answer-image">
                        <p>oi</p>
                    </div>
                    <div class="answer">
                        <img src="https://http.cat/200.jpg" alt="answer-image">
                        <p>oi</p>
                    </div>
                    <div class="answer">
                        <img src="https://http.cat/200.jpg" alt="answer-image">
                        <p>oi</p>
                    </div>
                </div>
            </article>
        </section>
        <section class="quizz-page-result">
            <div class="rank-title">blabla</div>
            <img src="https://http.cat/200.jpg" alt="result-image">
            <p class="rank-description">dasdasdasdads</p>
        </section>
        <section class="quizz-page-footer"></section>
    </main>

    <main class="quizz-creation info hide">
        <h2>Comece pelo começo</h2>
        <div class="inputs">
            <input type="text" maxlength="65" placeholder="Título do seu quizz" required>
            <input type="url" pattern="https://.*" placeholder="URL da imagem do seu quizz" required>
            <input type="number" min="3" placeholder="Quantidade de perguntas do quizz" required>
            <input type="number" min="2" placeholder="Quantidade de níveis do quizz" required>
        </div>
        <button onclick="goToQuestions()">Prosseguir pra criar perguntas</button>
    </main>

    <main class="quizz-creation question hide">
        <h2>Crie suas perguntas</h2>
    </main>

    <main class="quizz-creation level hide">
        <h2>Agora, decida os níveis!</h2>
    </main>

    <main class="quizz-creation sucess hide">
        <h2>Seu quizz está pronto!</h2>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="script.js"></script>
</body>

</html>
